<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
</head>
<body>
    <h2>Hello {{ user.first_name }}!</h2>
    <p>Please click the link below to verify your email address:</p>
    <a href="{{ request.scheme }}://{{ request.get_host }}{% url 'verify_email' token=token %}">
        Verify Email
    </a>
</body>
</html>
